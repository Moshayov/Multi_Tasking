<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Css files/Style.css">
    <link rel="stylesheet" href="../Css files/dashbord.css">
    <title>Schedule</title>
</head>

<body >
    <main>
        <div class="page active" id="home">
          <nav>
            <div class="multitasking">Multitasking</div>
            <div class="user-info">
              <i class="fas fa-user"></i> <!-- Font Awesome icon for a user -->
              <span class="user_name">Login </span> 
            </div>
          </nav>
            <div class="form_container">
                <!-- Login From -->
                <div class="form login_form">
                  <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                      <input id="username" placeholder="Enter your User name" required />
                      <i class="far fa-user-circle"></i>
                    </div>
                    <div class="input_box">
                      <input type="password" id="password_login" placeholder="Enter your password" required />
                      <i class="uil uil-lock password"></i>
                      <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button"  onclick="login(event)" id="login_now"> Login Now</button>
                    <a href="#" data-target="Tasks" class="nav-link" id="task_nav">See My Tasks</a>
                    <div class="login_signup">Don't have an account? <a href="#"  data-target="Sign_Up" class="nav-link" id="signup">Signup</a></div>
                  </form>
                </div>
            </div>
            <div>
              <img class="img_left" src="../Images/left.jpeg"/>
              <img class="img_right" src="../Images/right.jpeg"/>
            </div>
        </div>
        <div class="page" id="Sign_Up">
          <nav>
            <div class="multitasking">Multitasking</div>
            <div class="user-info">
              <i class="fas fa-user"></i> <!-- Font Awesome icon for a user -->
              <span class="user_name">Login </span> 
            </div>
          </nav>
          <div class="form_container_">
             <!-- Signup From -->
             <div class="form signup_form">
                <form action="#">
                  <h2>Signup</h2>
                  <div class="input_box">
                    <input id="username_sign_Up"  placeholder="Enter your User Name" required />
                    <i class="far fa-user-circle"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" id="password_signUp"  placeholder="Create password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" id="Confirm_password"  placeholder="Confirm password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
                  <button class="button" onclick="sign_up()" id="signup_Now">Signup Now</button>
                  <div class="login_signup">Already have an account? <a href="#" data-target="home" class="nav-link" id="login">Login</a></div>
                </form>
              </div>
          </div>
              <div>
                <img class="img_left" src="../Images/left.jpeg"/>
                <img class="img_right" src="../Images/right.jpeg"/>
              </div>
        </div> 
        <div class="page" id="Tasks">
          <div class="content-container">
            <!-- success notification -->
            <div id="notification" class="notification green-background">
              <iconify-icon
                icon="mdi:check-circle-outline"
                style="color: black"
                width="24"
                height="24"
              ></iconify-icon>
              <p>The task was deleted</p>
            </div>
            <!-- header -->
            <div class="max-width-container">
              <div class="header flex items-center justify-between">
                <h1 class="title">My tasks</h1>
                <div class="buttons-container">
                  <button
                    class="nav-link"
                    data-target="Add"
                    id="button regular-button blue-background"
                  >
                    Add task
                  </button>
                </div>
              </div>
            </div>
            <!-- board view -->
            <div id="board-view" class="board-view">
              <!-- Here we'll dynamically populate tasks from the database -->
            </div>
          </div>
          
        </div>  
        <div class="page" id="Add">

        </div> 
    </main>
    <script src="../Js Files/Scheduale.js"></script>
    <script src="../Js Files/Database.js"></script>
    <script src="../Js Files/Fajax.js"></script>
    <script src="../Js Files/Network.js"></script>
    <script src="../Js Files/Server.js"></script>
    <script src="../Js Files/Tasks.js"></script>
    

</body>

</html>
