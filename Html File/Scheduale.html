        <div class="page active" id="home">
          <nav>
            <div class="multitasking">Multitasking</div>
            <div class="user-info">
              <i class="fas fa-user"></i> <!-- Font Awesome icon for a user -->
              <span class="user_name">Login </span> 
            </div>
          </nav>
            <div class="form_container">
                <!-- Login From -->
                <div class="form login_form">
                  <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                      <input id="username" placeholder="Enter your User name" required />
                      <i class="far fa-user-circle"></i>
                    </div>
                    <div class="input_box">
                      <input type="password" id="password_login" placeholder="Enter your password" required />
                      <i class="uil uil-lock password"></i>
                      <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button"  onclick="login()" id="login_now"> Login Now</button>
                    <a href="#" data-target="Tasks" class="nav-link" id="task_nav">See My Tasks</a>
                    <div class="login_signup">Don't have an account? <a href="#"  data-target="Sign_Up" class="nav-link" id="signup">Signup</a></div>
                  </form>
                </div>
            </div>
            <div>
              <img class="img_left" src="../Images/left.jpeg"/>
              <img class="img_right" src="../Images/right.jpeg"/>
            </div>
        </div>

            </div>
          </nav>
          <div class="form_container_">
             <!-- Signup From -->
             <div class="form signup_form">
                <form action="#">
                  <h2>Signup</h2>
                  <div class="input_box">
                    <input id="username_sign_Up"  placeholder="Enter your User Name" required />
                    <i class="far fa-user-circle"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" id="password_signUp"  placeholder="Create password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
                  <div class="input_box">
                    <input type="password" id="Confirm_password"  placeholder="Confirm password" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                  </div>
                  <button class="button" onclick="sign_up()" id="signup_Now">Signup Now</button>
                  <div class="login_signup">Already have an account? <a href="#" data-target="home" class="nav-link" id="login">Login</a></div>
                </form>
              </div>
          </div>
              <div>

                <img class="img_right" src="../Images/right.jpeg"/>
              </div>

            <div id="notification" class="notification green-background">

                    value="list"
                    class="radio-input"

                      height="24"

                      style="color: black"
                      width="24"
                      height="24"
